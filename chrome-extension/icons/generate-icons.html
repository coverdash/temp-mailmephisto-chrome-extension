<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Mephisto Icons</title>
</head>
<body>
  <h1>Icon Generator for Mephisto TempMail</h1>
  <p>Right-click each canvas below and "Save image as..." with the specified filename.</p>

  <div style="margin: 20px 0;">
    <h3>icon16.png (16x16)</h3>
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
  </div>

  <div style="margin: 20px 0;">
    <h3>icon32.png (32x32)</h3>
    <canvas id="icon32" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
  </div>

  <div style="margin: 20px 0;">
    <h3>icon48.png (48x48)</h3>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated; width: 192px; height: 192px;"></canvas>
  </div>

  <div style="margin: 20px 0;">
    <h3>icon128.png (128x128)</h3>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const padding = size * 0.15;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ef4444');
      gradient.addColorStop(1, '#f97316');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Email icon
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size / 20;
      ctx.lineJoin = 'round';

      // Envelope rectangle
      const rectX = padding;
      const rectY = padding + size * 0.1;
      const rectWidth = size - padding * 2;
      const rectHeight = size * 0.6;
      const radius = size * 0.05;

      // Draw rounded rectangle
      ctx.beginPath();
      ctx.moveTo(rectX + radius, rectY);
      ctx.lineTo(rectX + rectWidth - radius, rectY);
      ctx.quadraticCurveTo(rectX + rectWidth, rectY, rectX + rectWidth, rectY + radius);
      ctx.lineTo(rectX + rectWidth, rectY + rectHeight - radius);
      ctx.quadraticCurveTo(rectX + rectWidth, rectY + rectHeight, rectX + rectWidth - radius, rectY + rectHeight);
      ctx.lineTo(rectX + radius, rectY + rectHeight);
      ctx.quadraticCurveTo(rectX, rectY + rectHeight, rectX, rectY + rectHeight - radius);
      ctx.lineTo(rectX, rectY + radius);
      ctx.quadraticCurveTo(rectX, rectY, rectX + radius, rectY);
      ctx.closePath();
      ctx.stroke();

      // Envelope flap
      ctx.beginPath();
      ctx.moveTo(rectX, rectY);
      ctx.lineTo(size / 2, rectY + rectHeight * 0.5);
      ctx.lineTo(rectX + rectWidth, rectY);
      ctx.stroke();
    }

    // Generate all icons
    ['icon16', 'icon32', 'icon48', 'icon128'].forEach(id => {
      const canvas = document.getElementById(id);
      drawIcon(canvas);
    });

    // Add download buttons
    ['icon16', 'icon32', 'icon48', 'icon128'].forEach(id => {
      const canvas = document.getElementById(id);
      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = `Download ${id}.png`;
      downloadBtn.style.marginLeft = '10px';
      downloadBtn.onclick = () => {
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${id}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      };
      canvas.parentElement.appendChild(downloadBtn);
    });
  </script>
</body>
</html>
